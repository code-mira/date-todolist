    crossorigin="anonymous"></script>

  <script>
    let date = new Date();
    let getTime = () => {
      let date = new Date();
      let time = date.getHours() + ':' + date.getMinutes() + ':' + ("0" + date.getSeconds()).slice(-2);
      document.getElementById("ttime").innerText = time;
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      let todayDate = date.toLocaleDateString(undefined, options);
      document.getElementById("tdate").innerText = todayDate;
    }
    getTime();
    setInterval(() => { getTime(); }, 1000);

  </script>
